<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

   

    <header>
        <h1>Crypto Tracker Dashboard</h1>
        <p>Track real-time cryptocurrency prices</p>
    </header>

    <section id="crypto-data">
        <h2>Live Prices</h2>
        <table>
            <thead>
                <tr>
                    <th>Cryptocurrency</th>
                    <th>Price (USD)</th>
                </tr>
            </thead>
            <tbody id="crypto-table">
                <!-- Data will be inserted here dynamically -->
            </tbody>
        </table>
    </section>

  <!-- Scroll-to-Top Button -->
    <button onclick="window.scrollTo({ top: 0, behavior: 'smooth' });" class="scroll-top-btn">
        ⬆ Back to Top
    </button>

    <!-- Footer -->
    <footer>
        <p>© 2025 Vasilis Nikitaras | All rights reserved.</p>
    </footer>
    

    <script src="script.js"></script>
</body>
</html>
